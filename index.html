<!DOCTYPE html>
<html>

<style>
    body {
        background-color: #372319;
    }
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/cir.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/tri.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/squ.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/hex.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
        </div>
        
    </body>

    <head>
        <title>Icon Template Percentage</title>
        <style>
            .row{
                margin-top:40px;
            }
            .left-column{
                float:left;
                width:30%;
                margin-left:30px;
            }
            .center-column{
                width:30%;
                margin:auto;
            }
            .right-column{
                float:right;
                width:30%;
                margin:auto;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                margin: auto;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="left-column"><div class="image-container"><img src="img/cir.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img src="img/tri.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img src="img/squ.png" height="200" width="200"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img src="img/hex.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img src="img/rec.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img src="img/sta.png" height="200" width="200"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img src="img/trr.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img src="img/her.png" height="200" width="200"/></div></div>
        </div>

    </body>
    
</html>
