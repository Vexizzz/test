<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid Layout of Images</title>
    <style>
        body {
            background-color: #372319;
        }

        .row {
            width: 720px;
            margin: 10px auto;
            display: flex; /* Using flexbox for better alignment */
            justify-content: center; /* Centers the content horizontally */
        }

        .image-container {
            padding: 20px;
            display: inline-block; /* Allows scaling without affecting other elements */
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }

        .image-container img {
            width: 200px; /* Set a default width for the image */
            height: auto; /* Maintain aspect ratio */
        }

        .image-container:hover {
            transform: scale(1.1); /* Scales the image to 110% of its original size */
        }
    </style>
</head>

<body>

    <!-- 3x3 Grid Layout of Images -->
    <div class="row">
        <div class="image-container"><img src="two.png" height="200" width="200" alt="Circle"/></div>
        <div class="image-container"><img src="one.png" height="200" width="200" alt="Triangle"/></div>
        <div class="image-container"><img src="three.png" height="200" width="200" alt="Square"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="four.png" height="200" width="200" alt="Hexagon"/></div>
        <div class="image-container"><img src="five.png" height="200" width="200" alt="Rectangle"/></div>
        <div class="image-container"><img src="six.png" height="200" width="200" alt="Star"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="seven.png" height="200" width="200" alt="Trapezoid"/></div>
        <div class="image-container"><img src="eight.png" height="200" width="200" alt="Square"/></div>
        <div class="image-container"><img src="nine.png" height="200" width="200" alt="Hexagon"/></div>
    </div>

</body>

</html>
