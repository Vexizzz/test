<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid Layout of Images</title>
    <style>
        body {
            background-color: #372319;
        }

        .row {
            width: 720px;
            margin: 10px auto;
            display: flex; /* Using flexbox for better alignment */
            justify-content: center; /* Centers the content horizontally */
        }

        .image-container {
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- 3x3 Grid Layout of Images -->
    <div class="row">
        <div class="image-container"><img src="cir.png" height="200" width="200"/></div>
        <div class="image-container"><img src="tri.png" height="200" width="200"/></div>
        <div class="image-container"><img src="squ.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="hex.png" height="200" width="200"/></div>
        <div class="image-container"><img src="rec.png" height="200" width="200"/></div>
        <div class="image-container"><img src="sta.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="trr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="sqr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="her.png" height="200" width="200"/></div>
    </div>

</body>

</html>
